<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center;
        color: rgb(1, 1, 99);}
        hr{border-width: 5px;
        border-color: rgb(251, 251, 67);}
        p{text-align: center;
        font-size: 20px;}
        body{
            background-color: rgb(82, 121, 239, 0.709);
        }
    </style>
</head>
<style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
<body>
    {% load static %} <img src="{% static "1marakpmb-merah.png" %}" alt="home"  width="80%" height="120px"/>

    <form action="searchpage" method="get">
        {% csrf_token %}
        <h3> Enter mentor id: </h3>
        <input type="text" name="search" placeholder="">
        <input type="submit" value="SEARCH">
      </form>

    <h2>--Table below is displaying objects resulted from searching in model/database</h2>
    
    <table>
        <tr>
            <th>MENTOR ID</th>
            <th>MENTOR NAME   </th>
            <th>       ROOM NO</th>
        </tr>
        {% for x in findmentor %}
        <tr>
            
            <td>{{x.menid}}</td>
            <td>{{x.menname}}</td>
            <td>{{x.menroomno}}</td>
                       
        </tr>
        {% endfor %}
     
    </table>
        
    <br><br><br>
<p>
    <a href = "{% url 'index' %}">BACK TO HOMEPAGE</a><br>
    <a href = "{% url 'newmentor' %}">Click to Add New Mentor</a><br>
    
</p>
    
</body>
</html>
